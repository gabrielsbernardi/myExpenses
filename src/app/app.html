<ion-menu id="main-menu" [content]="NAV">
    <ion-content>
        <div class="menu-header-format">
            <p class="menu-label-format">my<b>Expenses</b></p>
        </div>
        <ion-list>
            <button ion-item *ngFor="let page of pages" (click)="goToPage(page.component)" menuClose>
                <ion-icon item-left name="{{ page.icon }}"></ion-icon>
                {{ page.titulo }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #NAV [root]="rootPage"></ion-nav>
