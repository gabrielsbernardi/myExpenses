<ion-header>

  <ion-navbar color="color-default-system">
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Informações Gerais</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <div style="text-align: center; margin-bottom: -10px;">
      <h1> {{ geralViewValues.title }} </h1>
    </div>
    <div style="float: right; margin-bottom: -12px;"> 
      <p>Créditos: R$ {{ geralViewValues.valor_creditos }}</p>
      <p>Despesas: R$ {{ geralViewValues.valor_despesas }}</p>
    </div>
    <ion-item-divider style="margin-top: -17px;"></ion-item-divider>
    <div style="margin-top: 10px; float: right">
      <h2 class="negativo" [ngClass]="{'positivo' : geralViewValues.valor_total >= 0}">Total: R$ {{ geralViewValues.valorFormatado }}</h2>
    </div>
  </div>
  
  <ion-card>
    <ion-card-header style="background-color: #D3D3D3;">
      Controle de Gastos do Mês Atual
    </ion-card-header>
    <ion-card-content style="background-color: #e6e4e4;">
      <canvas #pieCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header style="background-color: #D3D3D3;">
      Controle de Despesas e Créditos
    </ion-card-header>
    <ion-card-content style="background-color: #e6e4e4;">
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
