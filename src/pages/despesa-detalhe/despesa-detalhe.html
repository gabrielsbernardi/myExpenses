<ion-header>

  <ion-navbar>
    <ion-title>despesaDetalhe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label fixed>Descrição</ion-label>
    <ion-input type="text" value="" [(ngModel)]="despesa.descricao"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Valor</ion-label>
    <ion-input type="number" value="" [(ngModel)]="despesa.valor"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Data</ion-label>
    <ion-input type="text" value="" [(ngModel)]="despesa.data"></ion-input>
  </ion-item>
  <div padding>
    <button ion-button block (click)="salvarDespesa()">Salvar</button>
    <button ion-button block (click)="excluirDespesa()">Excluir</button>
  </div>
</ion-content>
