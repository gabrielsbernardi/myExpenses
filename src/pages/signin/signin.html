<ion-header>

  <ion-navbar color="color-default-system">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form #form="ngForm" novalidate>
    <ion-list>

      <ion-img width="200" height="80" class="img-format" src="../assets/imgs/my-expenses-logo.svg"></ion-img>
      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
        O campo é obrigatório
      </ion-item>

      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="password.errors && (password.dirty || password.touched)" class="text-danger">
        O campo é obrigatório
      </ion-item>

    </ion-list>

    <button ion-button block color="color-default-system" [disabled]="!form.form.valid" (click)="signIn()">
      Entrar
    </button>
  </form>

  <button ion-button color="color-default-system" block clear (click)="resetPassword()">
    Esqueci minha senha
  </button>
  <button ion-button color="color-default-system" block clear (click)="createAccount()">
    Criar Conta
  </button>

</ion-content>
