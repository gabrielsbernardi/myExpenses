<ion-header>

  <ion-navbar color="color-default-system">

    <ion-title>{{ title }}</ion-title>

    <ion-buttons end>
      <button id="btnImageNF" ion-button icon-only (click)="editDespesaNF()" hidden="true">
        <ion-icon name="md-image"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="form">

    <!-- DESCRIÇÃO -->
    <ion-item>
      <ion-label stacked>Descrição *</ion-label>
      <ion-input type="text" formControlName="dsc"></ion-input>
    </ion-item>

    <!-- VALOR -->
    <ion-item>
        <ion-label stacked>Valor *</ion-label>
        <ion-input type="number" formControlName="valor" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"></ion-input>
    </ion-item>

    <!-- local_compra -->
    <ion-item>
      <ion-label stacked>Local da Compra</ion-label>
      <ion-input type="text" formControlName="local_compra"></ion-input>
    </ion-item>

    <!-- DATA -->
    <ion-item>
      <ion-label stacked>Data da Compra *</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" formControlName="data_compra"></ion-datetime>
    </ion-item>

    <!-- NÚMERO DE PARCELAS -->
    <ion-item>
      <ion-label stacked>Número de Parcelas *</ion-label>
      <ion-input type="number" formControlName="num_parcela"></ion-input>
    </ion-item>

    <!-- CATEGORIA -->
    <ion-item>
      <ion-label stacked>Categoria *</ion-label>
      <ion-select formControlName="id_categoria" interface="popover">
        <ion-option block [value]="c.key" *ngFor="let c of categorias">{{c.tipo}}</ion-option>
      </ion-select>
    </ion-item>

  </form>

  <ion-fab bottom right>
    <button ion-fab mini color="color-default-system"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab mini color="secondary" type="submit" [disabled]="!form.valid" (click)="onSubmit()">
          <ion-icon name="bookmark"></ion-icon>
      </button>
      <button ion-fab mini color="danger" [disabled]="!despesa" (click)="removeDespesa()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
