<ion-header>

  <ion-navbar color="color-default-system">

    <ion-buttons left>
      <button ion-button icon-only (click)="voltar()">
        <ion-icon name="md-arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Resetar Minha Senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" novalidate>
    <ion-list>

      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="userEmail" #email="ngModel" required></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button block color="color-default-system" [disabled]="!form.form.valid" (click)="resetPassword()">
      Resetar minha senha
    </button>
  </form>
</ion-content>
