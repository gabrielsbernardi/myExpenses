<ion-header>

  <ion-navbar color="primary">
    
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>Categorias</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="toggleSearchbar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="tipo" placeholder="Tipo" *ngIf="showSearchbar"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let categoria of categorias | async | categoriaSearch : tipo">
      <ion-item>
        <h1>{{ categoria.tipo }}</h1>
        <p>{{ categoria.dsc }}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editCategoria(categoria)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeCategoria(categoria.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newCategoria()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
