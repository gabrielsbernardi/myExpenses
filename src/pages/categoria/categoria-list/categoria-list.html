<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Categorias
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let categoria of categorias | async">
      <ion-item>
        <h1>{{ categoria.tipo }}</h1>
        <p>{{ categoria.dsc }}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editCategoria(categoria)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeCategoria(categoria.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newCategoria()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
