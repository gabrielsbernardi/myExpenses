<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="form">

    <!-- TIPO -->
    <ion-item>
      <ion-label stacked>Tipo *</ion-label>
      <ion-input type="text" formControlName="tipo"></ion-input>
    </ion-item>

    <!-- DESCRIÇÃO -->
    <ion-item>
        <ion-label stacked>Descrição</ion-label>
        <ion-input type="text" formControlName="dsc"></ion-input>
    </ion-item>

    <!-- BOTÃO SALVAR -->
    <div>
      <button ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()">Salvar</button>
    </div>

  </form>

  <ion-fab bottom right>
    <button ion-fab color="danger" [disabled]="!navParams.data.categoria" (click)="removeCategoria()">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
