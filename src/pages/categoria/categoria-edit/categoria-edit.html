<ion-header>
  <ion-navbar color="color-default-system">
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="form">

    <!-- TIPO -->
    <ion-item>
      <ion-label stacked>Tipo *</ion-label>
      <ion-input type="text" formControlName="tipo"></ion-input>
    </ion-item>

    <!-- DESCRIÇÃO -->
    <ion-item>
        <ion-label stacked>Descrição</ion-label>
        <ion-input type="text" formControlName="dsc"></ion-input>
    </ion-item>

  </form>

  <ion-fab bottom right>
    <button ion-fab mini color="color-default-system"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab mini color="secondary" type="submit" [disabled]="!form.valid" (click)="onSubmit()">
          <ion-icon name="bookmark"></ion-icon>
      </button>
      <button ion-fab mini color="danger" [disabled]="!navParams.data.categoria" (click)="removeCategoria()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
