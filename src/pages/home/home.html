<ion-header>
  <ion-navbar>
    <ion-title>
      My Expenses
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let despesa of despesas" (click)="showDespesaDetalhe(despesa.id)">
      {{despesa.descricao}}
    </button>
  </ion-list>

  <div padding>
    <button ion-button block (click)="cadastrarDespesa()">Cadastrar Despesa</button>
  </div>
</ion-content>
